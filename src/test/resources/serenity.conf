serenity {
  project.name = "Proyecto Base Serenity BDD"
}

environments {
  default {
    webdriver {
      driver = chrome
    }

    drivers {
      chrome {
        arguments = ["--start-maximized"]
      }
    }
  }

  ci {
    webdriver {
      driver = remote
      remote.url = "http://localhost:4444/"
      remote.driver = chrome
      autodownload = false
    }

    drivers { }
  }
}

timeouts {
  implicit = 0
  fluentwait = 30
}
