serenity {
  project.name = "Proyecto Base Serenity BDD"
}

webdriver {
  driver = chrome
}

drivers {
  chrome {
    arguments = ["--start-maximized"]
  }
}

environments {
  ci {
    webdriver {
      driver = remote
      remote.url = "http://localhost:4444/wd/hub"
      autodownload = false
    }

    drivers {
      remote {
        driver = chrome
      }
    }
  }
}

timeouts {
  implicit = 0
  fluentwait = 30
}
