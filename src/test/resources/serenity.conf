serenity {
  project.name = "Proyecto Base Serenity BDD"
}

webdriver {
  driver = chrome
}

drivers {
  chrome {
    arguments = ["--start-maximized"]
  }
}

environments {
  ci {
    webdriver {
      driver = chrome
      autodownload = false
    }

    drivers {
      chrome {
        arguments = [
          "--headless=new",
          "--no-sandbox",
          "--disable-dev-shm-usage",
          "--window-size=1920,1080"
        ]
      }
    }
  }
}

timeouts {
  implicit = 0
  fluentwait = 30
}
