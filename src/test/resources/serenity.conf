serenity {
  project.name = "Proyecto Base Serenity BDD"
}

webdriver {
  driver = chrome
}

drivers {
  chrome {
    arguments = ["--start-maximized"]
  }
}

environments {
  ci {
    webdriver {
      driver = remote
      remote.url = "http://localhost:4444/"
      remote.driver = chrome
      autodownload = false
    }

    drivers { }
  }
}

timeouts {
  implicit = 0
  fluentwait = 30
}
