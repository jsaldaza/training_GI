name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write

jobs:
  test:
    name: Test (Java ${{ matrix.java }})
    runs-on: ubuntu-22.04
    services:
      selenium:
        image: selenium/standalone-chrome:4.27.0
        ports:
          - 4444:4444
        options: >-
          --shm-size=2g
    strategy:
      fail-fast: false
      matrix:
        java: [ "17" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ matrix.java }}
          cache: "gradle"

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Wait for Selenium Grid
        run: |
          for i in {1..60}; do
            if curl -s http://localhost:4444/status | grep -q '"ready":true'; then
              echo "Selenium Grid is ready"
              exit 0
            fi
            echo "Waiting for Selenium Grid..."
            sleep 2
          done
          echo "Selenium Grid did not become ready in time"
          docker ps -a
          docker logs selenium || true
          exit 1

      - name: Test
        env:
          CHROME_BIN: ${{ env.CHROME_BIN }}
        run: ./gradlew clean test --stacktrace -Dserenity.environment=ci

      - name: Upload Serenity Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: serenity-report
          path: target/site/serenity
          if-no-files-found: warn

      - name: Upload Gradle Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-test-report
          path: build/reports/tests/test
          if-no-files-found: warn
